<!DOCTYPE html>
<html lang="en">
<head>

    <title>Periodiek systaam</title>

<body>
<h1>Structuur</h1>
<table>

        <th scope="col">2</th>

            <a href="https://nl.wikipedia.org/wiki/Vanadium">V</a>

    <tr>
        <th scope="row">5</th>

            <br>

            <a href="https://nl.wikipedia.org/wiki/Strontium">Sr</a>
        </td>
        <td class="Geel">39

            <a href="//nl.wikipedia.org/wiki/Yttrium">Y</a>

            <br>

        <td class="Geel">41
            <br>
            <a href="https://nl.wikipedia.org/wiki/Niobium">Nb</a>
